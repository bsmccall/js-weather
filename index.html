<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Weather</title>
    <link href="https://fonts.googleapis.com/css?family=Aleo&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    
    <div class="header">
        <img src="sun.png" height="80" width="80" alt="sun">
        <h1>Today's Weather</h1>
    </div>
    <div class="data">
        <h2 class="box" id="location"</h2>
        <h2 class="box" id="temperature"</h2>
        <h2 class="box" id="wind"></h2>
        <h2 class="box" id="sky"></h2>
    </div>
    
    <!-- JavaScript Links -->
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="crossorigin="anonymous"></script>
    <script src="weather.js"></script>
</body>
</html>
